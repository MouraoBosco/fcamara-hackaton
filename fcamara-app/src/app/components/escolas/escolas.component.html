<div class="container">
    <div class="row">
        <div class="col-3">
            <button class="btn-continue">Voltar</button>
        </div>
        <div class="col-9">
          <div id="header">
            <h1>Escolas</h1>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <h2 class="background-none">Já possui cadastro? Insira o código para atualizar suas informações: </h2>
          </div>
      </div>
      <div class="row">
        <div class="col-9 code-area">
            <input class="input-code input" type="text" id="code" placeholder="Código de cadastro">
        </div>
        <div class="col-3 btn-return-area">
            <button class="btn-continue">Continuar</button> 
        </div>
     </div>
     <div class="table-box">
       <table class="table table-striped table-bordered">
         <thead>
           <tr>
             <td><strong>ID</strong></td>
             <td><strong>Data</strong></td>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let responsavel of responsaveis" >
             <td style="width: 100px;" >{{responsavel.id}}</td>
             <td style="width: 100px;" >{{responsavel.date}}</td>
           </tr>
         </tbody>
       </table>

     </div>
</div>
